services:
  # Backend API
  - type: web
    name: mse-mapper-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mse-mapper-db
          property: connectionString
      - key: SARVAM_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: "*"  # Update this to your Vercel frontend URL after deployment

  # Database
  - type: psql
    name: mse-mapper-db
    env: docker
    plan: free
