services:
  # ─── Backend API (FastAPI) ───────────────────────────────────────────────────
  - type: web
    name: mse-mapper-backend
    env: python
    region: singapore   # closest to India
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    rootDir: backend
    envVars:
      - key: DATABASE_URL
        value: "sqlite:///./mse_mapper.db"   # SQLite for free tier (no PostgreSQL needed)
      - key: SARVAM_API_KEY
        sync: false          # Set manually in Render dashboard
      - key: GROQ_API_KEY
        sync: false          # Set manually in Render dashboard
      - key: GEMINI_API_KEY
        sync: false          # Set manually in Render dashboard
      - key: CORS_ORIGINS
        value: "*"           # Update to your Vercel URL after frontend deploy
