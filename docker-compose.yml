version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: mse_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mse_mapper
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mse_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/mse_mapper
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      BHASHINI_USER_ID: ${BHASHINI_USER_ID}
      BHASHINI_API_KEY: ${BHASHINI_API_KEY}
      BHASHINI_PIPELINE_ID: ${BHASHINI_PIPELINE_ID:-64392f96daac500b55c543cd}
      CORS_ORIGINS: http://localhost:5173
    volumes:
      - ./backend:/app
    depends_on:
      - db
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
